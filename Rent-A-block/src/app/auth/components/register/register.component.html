<style>
.row {
    position: relative;
    background: #fff url('https://assets.entrepreneur.com/content/3x2/2000/20190201161541-GettyImages-500047599.jpeg') center center;/*slide.jpg =>you image*/
    width: 100%;
    height: 100%;
    background-size: cover;
    overflow: hidden;
}
</style>

<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h3>Register</h3>
    <form #f="ngForm" >
  <div class="form-group">
    <label for="registerUsername">Username</label>
    <input [(ngModel)]="registerUserData.username" type="text" name="username"
    class="form-control" id="loginUsername" placeholder="Enter Username" >
  </div>
  <div class="form-group">
    <label for="registerEmail">Email address</label>
    <input [(ngModel)]="registerUserData.email" type="email" name="email"
    class="form-control" id="registerEmail" placeholder="Enter Email">

  </div>
  <div class="form-group">
    <label for="registerPassword">Password</label>
    <input [(ngModel)]="registerUserData.password" type="password" name="password"
    class="form-control" id="registerPassword" placeholder="Enter Password">
  </div>
  <div class="form-group">
    <label for="number">Phone number</label>
    <input [(ngModel)]="registerUserData.number" type="number" name="number"
    class="form-control" id="registerNumber" placeholder="Enter Phone number">
  </div>
  <div class="form-group">
      <button (click)="registerUser()" type="submit" class="btn btn-primary" [disabled]="!f.valid">Register</button>
  </div>


</form>

  </div>
  </div>
